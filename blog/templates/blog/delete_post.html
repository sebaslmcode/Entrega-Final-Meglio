{% extends 'blog/base.html' %}

{% block title %}Eliminar Post{% endblock %}

{% block content %}
    <h2>Eliminar Post</h2>
    <p>¿Estás seguro de que deseas eliminar el post "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'posts' %}">Cancelar</a>
{% endblock %}
