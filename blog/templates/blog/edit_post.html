{% extends 'blog/base.html' %}

{% block title %}Editar Post{% endblock %}

{% block content %}
    <h2>Editar Post: {{ post.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ post_form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'posts' %}">Volver a la lista de posts</a>
{% endblock %}
