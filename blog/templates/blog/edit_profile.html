<!-- blog/templates/blog/edit_profile.html -->

{% extends 'blog/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
    <h2>Editar Perfil</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'profile' %}">Volver a mi perfil</a>
{% endblock %}
